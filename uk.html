<head>
<meta name="robots" content="noindex">
<meta charset="UTF-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//ssl.p.jwpcdn.com/player/v/8.0.12/jwplayer.js"></script>
<script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>
<script data-cfasync="false" src="//achcdn.com/script/suv4.js" data-adel="lwsu" cdnd="achcdn.com" zid="7143118"></script>
</head>
<body style="padding: 0px; margin:0px;">
<div id="player"></div>
<script type="text/javascript">
$(document).ready(function() {
  const urlParams = new URLSearchParams(window.location.search);
  const eventId = urlParams.get('id');
  const eventImg = urlParams.get('img');

  function setupPlayer() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://corsproxy.io/?url=https://viperplaytv.org/a.php');
    xhr.onload = function() {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        var playerInstance = jwplayer("player");

        playerInstance.setup({
          playlist : [{
            title : "TV Libre",
            description : "television-libre.online",
            image : eventImg, 
            sources : [{
              default : false,
              file : atob(data.url), 
              label : "0",
              type : "hls"
            }],
          }],
          width : "100%",
          height : "100%",
          aspectratio : "16:9",
          autostart : false,
          cast : {},
          sharing : {}
        });
        
        playerInstance.on('error', function(event) {
          if (event.code === 241403) {
            location.reload();
          }
        });
      }
    };
    xhr.send();
  }

  setupPlayer(); 

});
</script>
</body>
</html>
