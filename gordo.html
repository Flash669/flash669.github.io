<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
 <style type="text/css">
  html,  body {
     
      border: 0;
      height: 100%;
      width: 100%;
      margin:0px;
      padding:0px;
    }
  </style>
</head>
<body>

<!-- Tu iframe con la fuente que desees -->
document.write('<iframe id="miIframe"   allow="encrypted-media" sandbox="allow-same-origin allow-scripts" src="https://gordomusculosotv.com/" width="100%" height="100%" scrolling="no" frameBorder="0" allowfullscreen></iframe>');

<script>
  // Esperar a que el contenido del iframe esté cargado
  document.getElementById('miIframe').onload = function() {
    // Acceder al contenido del iframe
    var iframeContent = document.getElementById('miIframe').contentWindow;

    // Llamar a una función dentro del iframe para manipular su contenido
    iframeContent.postMessage('removeChatElement', '*');
  };
</script>

</body>
</html>
