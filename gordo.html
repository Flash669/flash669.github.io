<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style type="text/css">
body {
   margin: 0;
   padding: 0;
}
</style>
</head>
<body>

<!-- Tu iframe con la fuente que desees -->
<iframe id="miIframe" src="https://gordomusculosotv.com/" width="100%" height="400"></iframe>

<script>
  // Esperar a que el contenido del iframe est√© cargado
  document.getElementById('miIframe').onload = function() {
    // Acceder al contenido del iframe
    var iframeContent = document.getElementById('miIframe').contentDocument;

    // Acceder al div con la clase "stream" dentro del iframe
    var streamDivs = iframeContent.getElementsByClassName('stream');

    // Hacer algo con los divs, por ejemplo, cambiar su color de fondo
    for (var i = 0; i < streamDivs.length; i++) {
      streamDivs[i].style.backgroundColor = 'yellow';
    }
  };
</script>

</body>
</html>
