<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style type="text/css">
 body {
   margin: 0;
   padding: 0;
  width:100%;
  height: 100%;
}
</style>
</head>
<body>

<iframe id="miIframe" src="https://gordomusculosotv.com/"></iframe>

<script>
  // Esperar a que el contenido del iframe est√© cargado
  document.getElementById('miIframe').onload = function() {
    // Acceder al contenido del iframe
    var iframeContent = document.getElementById('miIframe').contentDocument;

    // Obtener el elemento que deseas excluir
    var elementToRemove = iframeContent.querySelector('.chat');

    // Eliminar el elemento del DOM
    if (elementToRemove) {
      elementToRemove.remove();
    }
  };
</script>

</body>
</html>
