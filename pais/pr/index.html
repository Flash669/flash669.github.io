<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player + JWPlayer Example</title>
    <!-- Agrega las dependencias de Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/controls.min.css">
    <script defer="defer" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <!-- Agrega la dependencia de JWPlayer -->
    <script src="https://cdn.jwplayer.com/lib/8.18.4/jwplayer.js"></script>
</head>
<body>
    <!-- Agrega un elemento de video para Shaka Player -->
    <video id="shaka-player" controls autoplay width="640" height="360"></video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Define el channelId y otras variables necesarias
            // ...

            // Ejemplo de cómo cargar una manifestación con Shaka Player
            const videoElement = document.getElementById('shaka-player');
            let manifestUrl = '';  // Inicializa con un valor vacío

            // Configuración de Shaka Player
            const player = new shaka.Player(videoElement);
            player.configure({
                // Configuraciones adicionales de Shaka Player si es necesario
            });

            // Cargar la manifestación
            player.load(manifestUrl).then(function() {
                console.log('Manifest loaded successfully');

                // Luego de cargar la manifestación, realiza la autenticación y configuración del JWPlayer
                let token = "TU_TOKEN_AQUI";
                var channelId = getParameterByName('id');
                let channelInfo = {
                    "GH": {
                        chid: "CH0100000000341",
                        keyId: "de7d7ded48b437d691966acdc8a97262",
                        key: "c1696c67cf7a678932d33340135ea82b"
                    },
                };

                // Obtener la información del canal actual
                let currentChannel = channelInfo[channelId];

                // Verificar si se encontró información para el canal actual
                if (currentChannel) {
                    fetchAuthorizationToken(token, currentChannel);
                } else {
                    console.error("No se encontró información para el canal especificado en la URL.");
                }
            }).catch(onError);

            // Resto del código para JWPlayer y autenticación
            function fetchAuthorizationToken(token, channel) {
                // Asegúrate de que channel esté definido y tenga keyId y key
                if (channel && channel.keyId && channel.key) {
                    fetch("https://api.directvgo.com/entitlement/v3/playback/token/authorizer", {
                        method: "POST",
                        headers: {
                            "Authorization": "Bearer " + token,
                            "Content-Type": "application/json",
                            "X-Client-Id": "web",
                            "X-Client-Version": "3.17.0"
                        },
                        body: JSON.stringify({
                            contentId: channel.chid,
                            delay: 0,
                            isLive: true,
                            mobileNetwork: true
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.manifest && data.manifest.dash && data.manifest.dash.primary) {
                            manifestUrl = data.manifest.dash.primary;

                            fetch(manifestUrl)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('HTTP error! status: ' + response.status);
                                    }
                                    const hdntl = response.headers.get('hdntl');
                                    if (hdntl) {
                                        console.log('hdntl:', hdntl);

                                        // Configurar JWPlayer con clearkey y hdntl
                                        let player = jwplayer("player");
                                        player.setup({
                                            playlist: [{
                                                sources: [{
                                                    default: false,
                                                    type: "dash",
                                                    file: manifestUrl,
                                                    drm: {
                                                        clearkey: {
                                                            keyId: channel.keyId,
                                                            key: channel.key
                                                        }
                                                    },
                                                    label: "0",
                                                    onXhrOpen: function (xhr, url) {
                                                        if (!url.includes("manifest.mpd")) {
                                                            xhr.setRequestHeader("Hdntl", hdntl);
                                                        }
                                                    }
                                                }]
                                            }],
                                            width: "100%",
                                            height: "100%",
                                            aspectratio: "16:9",
                                            autostart: false,
                                            cast: {},
                                            sharing: false
                                        });
                                    } else {
                                        console.log('Header "hdntl" not found in the response.');
                                    }
                                    return response.text();
                                })
                                .catch(error => console.error('Error fetching MPD:', error));

                        } else {
                            console.error("Dash primary URL not found in the response.");
                        }
                    })
                    .catch(error => console.error("Error fetching authorization token:", error));
                } else {
                    console.error("Información incompleta para el canal actual.");
                }
            }

            // Función getParameterByName
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
                var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            function onError(event) {
                console.error('Error loading manifest:', event);
            }
        });
    </script>
</body>
</html>
