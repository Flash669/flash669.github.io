<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Directv GO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script data-cfasync="false" src="//achcdn.com/script/suv4.js" data-adel="lwsu" cdnd="achcdn.com" zid="7692102"></script>
</head>

<body>
    <div id="player"></div>

    <script>
        let token = "eyJhbGciOiJSUzI1NiJ9....";

        let playbackData = {
            "contentType": 1,
            "device": "Q8EO3jGBj20GzRKkYiLE-pslVT5GGPajIRxjQpWMlDk",
            "duration": 10800,
            "guideId": "41bd1738-5594-4437-aacb-110adda83b9e-CH0100000000341-SH010320170000-202312140900",
            "progress": 8303,
            "sessionId": "session_1hhk0p5m7.3p",
            "streamed": 6,
            "vmsId": "SH0100009CE300000000",
            "vrioAssetId": "41bd1738-5594-4437-aacb-110adda83b9e",
            "channelId": "CH0100000000341",
            "timeZone": "-03:00",
            "clientType": 15
        };

        let channelInfo = {
            "GH": {
                chid: "CH0100000000341",
                keyId: "de7d7ded48b437d691966acdc8a97262",
                key: "c1696c67cf7a678932d33340135ea82b"
            },
            // Puedes agregar más información de canales según sea necesario
        };

        let channelId = getParameterByName('id');
        let currentChannel = channelInfo[channelId];

        if (currentChannel) {
            fetchAuthorizationToken(token, currentChannel);
        } else {
            console.error("No se encontró información para el canal especificado en la URL.");
        }

        function fetchAuthorizationToken(token, channel) {
            if (channel && channel.keyId && channel.key) {
                fetch("https://api.directvgo.com/experiences/v3/playback/token/authorizer", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json",
                        "X-Client-Id": "web",
                        "X-Client-Version": "3.18.1"
                    },
                    body: JSON.stringify({
                        contentId: channel.chid,
                        delay: 0,
                        isLive: true,
                        mobileNetwork: true
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.manifest && data.manifest.dash && data.manifest.dash.primary) {
                        let manifestUrl = data.manifest.dash.primary;

                        fetch(manifestUrl)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('HTTP error! status: ' + response.status);
                                }
                                const hdntl = response.headers.get('hdntl');
                                if (hdntl) {
                                    console.log('hdntl:', hdntl);

                                    let player = jwplayer("player");
                                    player.setup({
                                        playlist: [{
                                            sources: [{
                                                default: false,
                                                type: "dash",
                                                file: manifestUrl,
                                                drm: {
                                                    clearkey: {
                                                        keyId: channel.keyId,
                                                        key: channel.key
                                                    }
                                                },
                                                label: "0",
                                                onXhrOpen: function (xhr, url) {
                                                    if (!url.includes("manifest.mpd")) {
                                                        xhr.setRequestHeader("Hdntl", hdntl);
                                                    }
                                                }
                                            }]
                                        }],
                                        width: "100%",
                                        height: "100%",
                                        aspectratio: "16:9",
                                        autostart: false,
                                        cast: {},
                                        sharing: false
                                    });
                                } else {
                                    console.log('Header "hdntl" not found in the response.');
                                }
                                return response.text();
                            })
                            .catch(error => console.error('Error fetching MPD:', error));

                    } else {
                        console.error("Dash primary URL not found in the response.");
                    }
                })
                .catch(error => console.error("Error fetching authorization token:", error));
            } else {
                console.error("Información incompleta para el canal actual.");
            }
        }

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
</body>

</html>
