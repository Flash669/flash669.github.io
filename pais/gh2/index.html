    function fetchAuthorizationToken(token, channel) {
        // Asegúrate de que channel esté definido y tenga keyId y key
        if (channel && channel.keyId && channel.key) {
            fetch("https://api.directvgo.com/experiences/v3/playback/streaming", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json",
                    "X-Client-Id": "web",
                    "X-Client-Version": "3.17.0"
                },
                body: JSON.stringify({
                    contentId: channel.chid,
                    delay: 0,
                    isLive: true,
                    mobileNetwork: true
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.manifest && data.manifest.dash && data.manifest.dash.primary) {
                    let manifestUrl = data.manifest.dash.primary;

                    fetch(manifestUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('HTTP error! status: ' + response.status);
                            }
                            const hdntl = response.headers.get('hdntl');
                            if (hdntl) {
                                console.log('hdntl:', hdntl);

                                // Configurar JWPlayer con clearkey y hdntl
                                let player = jwplayer("player");
                                player.setup({
                                    playlist: [{
                                        sources: [{
                                            default: false,
                                            type: "dash",
                                            file: "https://dtvott-akaws.akamaized.net/live_1282/DASH/manifest.mpd?hdnts=exp%3D1702470923%7Eacl%3D%2F*%7Eid%3D1bd38422-48b8-508c-8fb1-9ddf4ffd2549%7Ehmac%3D91921e698b02b781cd434d76482db3799bc4144768e0f394a2e5237a44651538&tokenization=true&da=0&country=MX&accountType=OTT&accountId=1bd38422-48b8-508c-8fb1-9ddf4ffd2549&deviceType=web&channelId=CH0100000000341&deviceId=4312cb82-dabf-4744-9ee1-4b67902428bf",
                                            drm: {
                                                clearkey: {
                                                    keyId: channel.keyId,
                                                    key: channel.key
                                                }
                                            },
                                            label: "0",
                                            }
                                        }]
                                    }],
                                    width: "100%",
                                    height: "100%",
                                    aspectratio: "16:9",
                                    autostart: false,
                                    cast: {},
                                    sharing: false
                                });
                            } else {
                                console.log('Header "hdntl" not found in the response.');
                            }

                        })

        }
    }

    // Función getParameterByName
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
