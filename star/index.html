  <script type="text/javascript">


function eventos() {
  var x = Math.random().toString(36).substring(7);

  $.ajax({
    url: "https://corsproxy.io/?url=https://futbolplaytvhd.com/vix.json?" + x,
    type: "get",
    success: function (arr) {
      var content = '';

      for (var i = 0; i < arr.length; i++) {
        if (i % 4 == 0) {
          if (i != 0)
            content += '</div>';

          content += '<div class="w3-row-padding w3-padding-16 w3-center" id="copa">';
        }

        var obj = arr[i];
        var status, colorClass, additionalClass, finalEncodedUrl;

        // Obtener la hora en UTC y restar 2 horas (120 minutos)
        var eventTime = moment.utc(obj['status'], 'HH:mm').subtract(120, 'minutes');

        // Convertir a la zona horaria local del usuario
        eventTime.local();

        var now = moment(); // Obtener la hora actual en la zona horaria local

        if (eventTime.isValid()) {
          if (eventTime.isSame(now, 'day')) {
            status = 'HOY | ' + eventTime.format('HH:mm') + ' hs'; // Agregar "HOY |" y "hs" si es el mismo día
          } else {
            status = eventTime.format('HH:mm') + ' hs'; // Mostrar la hora local sin "HOY |" si no es el mismo día
          }
        } else {
          status = obj['status']; // Mantener el texto original si no es una hora válida
        }

        if (obj['status'] === "EN VIVO") {
          colorClass = "btn-custom-red";
          additionalClass = "live-indicator-block";
          status = '<i class="fa fa-circle blink" aria-hidden="true"></i> EN VIVO';
        } else {
          colorClass = "btn-dark";
          additionalClass = "";
        }

        var urlValue = obj['url'];

        if (urlValue) {
          var trimmedUrl = urlValue.replace(/\/embed\/eventos\/\?r=/, '');
          var finalEncodedUrl = "https://pelotalibretv.online/p/eventos.html?r=" + trimmedUrl;
        } else {
          finalEncodedUrl = "#";
        }

        content += '<div class="w3-quarter">';
        content += '<a href="' + finalEncodedUrl + '"><img src=" ' + obj['img'] + ' " alt="VIX+" style="width:100%" class="w3-hover-opacity"></a>';
        content += '<a class="btn btn-block ' + colorClass + ' ' + additionalClass + '" href="' + finalEncodedUrl + '">' + status + '</a>';
        content += '<div class="w3-card-4">';
        content += '<p><b>' + obj['league'] + '</b></p>';
        content += '<p>' + obj['title'] + '</p>';
        content += '</div>';
        content += '</div>';

        if (i == arr.length - 1)
          content += '</div>';
      }

      $("#eventos").html(content);
    },
  });
}

eventos();

window.setInterval(function () {
  eventos();
}, 60000);







  </script>
