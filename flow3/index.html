<!DOCTYPE html>
<html>
<head>
    <style>body {margin:0;padding:0}</style>
    <script src="https://jwpsrv.com/library/dvlGEDvMEeSLyCIACtqXBA.js"></script>
</head>
<body>
    <div id='playerAJxJyoaBJaaN'></div>
    <script type='text/javascript'>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var base64StreamURL = getParameterByName('get');

        if (base64StreamURL === "") {
            alert('Get Error.');
        } else {
           
            var streamURL = atob(base64StreamURL);

            jwplayer('playerAJxJyoaBJaaN').setup({
                file: streamURL,
                width: '100%',
                aspectratio: '16:9',
                mute: true
            });
        }
    </script>
</body>
</html>
