<script type="text/javascript">
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
    var regex = new RegExp("[\?&]" + name + "=([^&#]*)");
    var results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var getURL = getParameterByName('get');
if (getURL == "#") {
    alert('Vuelve a la p√°gina anterior');
} else {
 
    var videoURL;
    if (getURL === "tvp") {
        videoURL = 'https://router.cdn.rcs.net.ar/mnp/tvp/output.mpd';
    } else if (getURL === "espn3") {
        videoURL = 'https://router.cdn.rcs.net.ar/mnp/espn3/output.mpd';
    } else {
        
        videoURL = 'URL_POR_DEFECTO';
    }

    
    jwplayer('playerAJxJyoaBJaaN').setup({
        file: videoURL,
        width: '100%',
        aspectratio: '16:9',
        mute: 'true'
    });
}
</script>
