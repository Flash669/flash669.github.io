    <script type='text/javascript'>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var mpdBase = "https://bvsat02.cdn.rcs.net.ar/mnp/";
        var getURL = getParameterByName('get');
        var videoURL;

        if (getURL === "aHR0cHM6Ly9yb3V0ZXIuY2RuLnJjcy5uZXQuYXIvbW5wL3RudHNwb3J0cy9vdXRwdXQubXBk") {
            videoURL = mpdBase + "tntsport/output.mpd";
        } else {
            // Maneja otros valores o errores aquí
            alert('Valor no válido para "get".');
        }

        jwplayer('playerAJxJyoaBJaaN').setup({
            file: videoURL,
            width: '100%',
            aspectratio: '16:9',
            mute: true
        });
    </script>
</body>
