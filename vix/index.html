          for (var i = 0; i < arr.length; i++) {

                content += '</div>';

              status = 'HOY | <span class="t">' + obj['status'] + '</span> hs';
              additionalClass = "";

              var urlValue = (i < urlData.length && urlData[i].url && urlData[i].url !== "undefined") ? urlData[i].url : "#";
              if (status == "EN VIVO") {
                buttonContent = '<a class="btn btn-block btn-dark en-vivo" href="' + urlValue + '">' + '<i class="fa fa-circle blink" aria-hidden="true"></i> ' + status + '</a>';
              } else if (status == "FINALIZADO") {
                buttonContent = '<a class="btn btn-block btn-dark finalizado" href="' + urlValue + '">' + status + '</a>';

            } else {
              var urlValue = (i < arr.length) ? arr[i]['url'] : "#";
              buttonContent = '<a class="btn btn-block btn-dark" href="' + urlValue + '">' + status + '</a>';
            }

            content += '<div class="w3-quarter"><a href="' + urlValue + '"><img src="' + obj['img'] + '" alt="VIX+" style="width:100%" class="w3-hover-opacity"></a>' + buttonContent + '<div class="w3-card-4"><p><b>' + obj['league'] + '</b></p><p>' + obj['title'] + '</p></div></div>';

              content += '</div>';
          }

          $("#eventos").html(content);

          guardaHorario();
